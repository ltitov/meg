<!--#include virtual="/parts/header.html" -->

<main class="main main-bg-1">

  <!--#include virtual="/parts/search-form.html" -->

  <div class="content content-s">
    <div class="section section-m">
      <h1 class="wallet__title heading-h2">My Wallet</h1>
      <img src="images/dist/master-card.png" alt="wallet-img" class="wallet__img">
      <div class="paypal-form">
        <p class="paypal-form__title">Your Paypal</p>
        <input type="email" class="myInput" placeholder="cuonght@gmail.com">
      </div>
      <div class="addcard-form">
        <p class="addcard-form__title">Add New Card</p>
        <label class="form-label">
          <span class="form-label_span">Card Holder Name</span>
          <input type="text" class="myInput form-label_input card-name-mask" placeholder="TONY NGUYEN">
        </label>
        <label class="form-label">
          <span class="form-label_span">Valid Until</span>
          <input type="text" class="myInput form-label_input card-valid-mask" placeholder="04 / 2024">
        </label>
        <label class="form-label">
          <span class="form-label_span">Card Number</span>
          <input type="text" class="myInput form-label_input card-num-mask" placeholder="3445  5666   4555   4452">
        </label>
        <label class="form-label">
          <span class="form-label_span">CVC</span>
          <input type="text" class="myInput form-label_input card-cvc-mask" placeholder="•••">
        </label>
        <div class="form-btn-wrap">
          <button class="btn btn-accent">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!--#include virtual="/parts/copyright.html" -->

</main>
