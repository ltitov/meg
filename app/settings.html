<!--#include virtual="/parts/header.html" -->

<main class="main main-bg-1">

  <!--#include virtual="/parts/search-form.html" -->

  <div class="content content-s">
    <div class="section section-l">
      <h1 class="settings__title heading-h2">Profile Setting</h1>
    
      <div class="user-form">
        <div class="user-form__name_wrap">
          <div class="user-form__img-wrap">
            <img src="images/dist/user2.jpg" alt="user" class="user-form__img">
            <input type="file" name="" id="" class="user-form__img_add">
          </div>
          <p class="user-form__name">Tony Nguyen</p>
        </div>
        <label class="form-label">
          <span class="form-label_span">User name</span>
          <input type="text" class="myInput form-label_input" placeholder="Tonynguyen">
        </label>
        <label class="form-label">
          <span class="form-label_span">Phone</span>
          <input type="tel" class="myInput form-label_input phone-mask" placeholder="123 456 78 90">
        </label>
        <label class="form-label">
          <span class="form-label_span">Password</span>
          <input type="password" class="myInput form-label_input" placeholder="••••••••">
        </label>
        <label class="form-label">
          <span class="form-label_span">Email</span>
          <input type="email" class="myInput form-label_input" placeholder="cuonght@gmail.com">
        </label>
        <label class="form-label">
          <span class="form-label_span">Address</span>
          <input type="text" class="myInput form-label_input" placeholder="004 Riley Street, 2050 Sydney ...">
        </label>
        <div class="form-btn-wrap">
          <button class="btn btn-accent">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!--#include virtual="/parts/copyright.html" -->

</main>
