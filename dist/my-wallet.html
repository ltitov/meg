<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <base href="/"> -->
  <title>
    
  </title>
  <meta name="description" content="Startup HTML template OptimizedHTML 5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="images/favicon.png">
  <meta property="og:image" content="images/dist/preview.jpg">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="index.html" class="brand">Me<span class="accent">g</span></a>
      <a href="#" class="btn btn-square cart"><img src="images/dist/cart.svg" alt="cart-icon" class="cart__img"></a>
      <ul class="menu header-menu">
        <li class="menu__item"><a href="store.html" class="menu__link">Store</a></li>
        <li class="menu__item"><a href="about.html" class="menu__link">About</a></li>
        <li class="menu__item">
          <a href="#" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </li>
      </ul>
      <a href="#" class="btn btn-square user"><img src="images/dist/user2.jpg" alt="user-icon" class="user__img"></a>
    </header>

<main class="main main-bg-1">

  <div class="main-top">
  <div class="search-form">
    <input type="text" class="myInput search-form__input" placeholder="Search anything...">
    <button><img src="images/dist/search.svg" alt="search-icon"></button>
  </div>
</div>

  <div class="content content-s">
    <div class="section section-m">
      <h1 class="wallet__title heading-h2">My Wallet</h1>
      <img src="images/dist/master-card.png" alt="wallet-img" class="wallet__img">
      <div class="paypal-form">
        <p class="paypal-form__title">Your Paypal</p>
        <input type="email" class="myInput" placeholder="cuonght@gmail.com">
      </div>
      <div class="addcard-form">
        <p class="addcard-form__title">Add New Card</p>
        <label class="form-label">
          <span class="form-label_span">Card Holder Name</span>
          <input type="text" class="myInput form-label_input card-name-mask" placeholder="TONY NGUYEN">
        </label>
        <label class="form-label">
          <span class="form-label_span">Valid Until</span>
          <input type="text" class="myInput form-label_input card-valid-mask" placeholder="04 / 2024">
        </label>
        <label class="form-label">
          <span class="form-label_span">Card Number</span>
          <input type="text" class="myInput form-label_input card-num-mask" placeholder="3445  5666   4555   4452">
        </label>
        <label class="form-label">
          <span class="form-label_span">CVC</span>
          <input type="text" class="myInput form-label_input card-cvc-mask" placeholder="•••">
        </label>
        <div class="form-btn-wrap">
          <button class="btn btn-accent">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <div class="copyright">
  <ul class="social-links">
    <a href="#" class="social-links__item"><i class="fab fa-facebook"></i></a>
    <a href="#" class="social-links__item"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-links__item"><i class="fab fa-instagram"></i></a>
  </ul>
  <p class="copyright__text">©Copyright 2021. Made by moontheme</p>
</div>

</main>

	</div>
	<script src="js/app.min.js"></script>

</body>
</html>
