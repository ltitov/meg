  <link rel="icon" href="images/favicon.png">
  <meta property="og:image" content="images/dist/preview.jpg">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="index.html" class="brand">Me<span class="accent">g</span></a>
      <a href="#" class="btn btn-square cart"><img src="images/dist/cart.svg" alt="cart-icon" class="cart__img"></a>
      <ul class="menu header-menu">
        <li class="menu__item"><a href="store.html" class="menu__link">Store</a></li>
        <li class="menu__item"><a href="about.html" class="menu__link">About</a></li>
        <li class="menu__item">
          <a href="#" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </li>
      </ul>
      <a href="#" class="btn btn-square user"><img src="images/dist/user2.jpg" alt="user-icon" class="user__img"></a>
    </header>

<div class="main section">

  <div class="main-top">
  <div class="search-form">
    <input type="text" class="myInput search-form__input" placeholder="Search anything...">
    <button><img src="images/dist/search.svg" alt="search-icon"></button>
  </div>
</div>

  <div class="content section-content">
    <div class="section-inner-l">
      <h1 class="section__title settings__title heading-h2">Profile Setting</h1>
    
      <div class="user-form">
        <div class="user-form__name_wrap">
          <div class="user-form__img-wrap">
            <img src="images/dist/user2.jpg" alt="user" class="user-form__img">
            <input type="file" name="" id="" class="user-form__img_add">
          </div>
          <p class="user-form__name">Tony Nguyen</p>
        </div>
        <label class="form-label">
          <span class="form-label_span">User name</span>
          <input type="text" class="myInput form-label_input" placeholder="Tonynguyen">
        </label>
        <label class="form-label">
          <span class="form-label_span">Phone</span>
          <input type="number" class="myInput form-label_input" placeholder="939493 2320">
        </label>
        <label class="form-label">
          <span class="form-label_span">Password</span>
          <input type="password" class="myInput form-label_input" placeholder="••••••••">
        </label>
        <label class="form-label">
          <span class="form-label_span">Email</span>
          <input type="email" class="myInput form-label_input" placeholder="cuonght@gmail.com">
        </label>
        <label class="form-label">
          <span class="form-label_span">Address</span>
          <input type="text" class="myInput form-label_input" placeholder="004 Riley Street, 2050 Sydney ...">
        </label>
        <div class="user-form__btn_wrap">
          <button class="btn btn-accent">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <div class="copyright">
  <ul class="social-links">
    <a href="#" class="social-links__item"><i class="fab fa-facebook"></i></a>
    <a href="#" class="social-links__item"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-links__item"><i class="fab fa-instagram"></i></a>
  </ul>
  <p class="copyright__text">©Copyright 2021. Made by moontheme</p>
</div>

</div>

	</div>
	<script src="js/app.min.js"></script>

</body>
</html>
